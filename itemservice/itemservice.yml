spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: "true"
    properties: 
      hibernate: 
        dialect: "org.hibernate.dialect.MySQL5InnoDBDialect"
  datasource:
    url: "jdbc:mysql://localhost:3306/itemsharingdatabase?useSSL=false"
    driver-class-name: "com.mysql.cj.jdbc.Driver"
    username: "admin"
    password:  "admin"
    tomcat:
      max-active: 100
      max-idle: 8
      min-idle: 8
  main:
    allow-bean-definition-overriding: true       
security:
  basic:
    enabled: false
server:
  port: 8082    

